<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="CarregouTela()">
    <form action="" method="post" onsubmit="return false;" id="frmCalc">
        <input type="text" name="txtN1" id="txtN1">
        <input type="text" name="txtN2" id="txtN2">
        <input type="text" name="txtResultado" id="txtResultado">
        <button onclick="Somar()" id="btoSoma">+</button>
        <button onclick="Subtracao()" id="btoMenos">-</button>
        <button onclick="Multiplicacao()" id="btoVezes">*</button>
        <button onclick="Divisao()" id="btoDividir">/</button>
        <div id="Resultado">Resposta</div>
    </form>

    <script>
        function Somar()
        {
            let n1 = document.getElementById("txtN1").value;
            let n2 = document.getElementById("txtN2").value;
            let result = document.getElementById("txtResultado");
            let caixaResult = document.getElementById("Resultado");

            let total = 0;
            total = parseFloat(n1) + parseFloat(n2);

            result.value = total;
            caixaResult.innerHTML = "<h1>"+total+"</h1>";
            console.log(total);

            if(total == 10)
            {
                alert("enviar dados");
                document.getElementById("frmCalc").action = "soma.php";
                document.getElementById("frmCalc").submit();                
            }
        }

        function CarregouTela()
        {
            console.log("Ol√° mundo");
        }

        
    </script>
</body>
</html>
